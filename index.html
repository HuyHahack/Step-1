<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Discord Name + Password Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #2c2f33;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }
    .box {
      background: #23272a;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px #000;
      width: 320px;
      text-align: center;
    }
    button {
      padding: 10px 15px;
      border: none;
      background: #7289da;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border-radius: 6px;
      border: none;
      text-align: center;
    }
    .field-group {
      margin-bottom: 10px;
    }
    .copy-btn {
      margin-left: 5px;
      background: #43b581;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>✨ Tạo tài khoản Discord ngẫu nhiên</h2>
    
    <div class="field-group">
      <input type="text" id="username" placeholder="Tên người dùng" readonly>
      <button class="copy-btn" onclick="copyText('username')">Copy</button>
    </div>

    <div class="field-group">
      <input type="text" id="password" placeholder="Mật khẩu" readonly>
      <button class="copy-btn" onclick="copyText('password')">Copy</button>
    </div>

    <button onclick="generate()">Tạo mới</button>
    <p id="msg" style="margin-top: 10px; color: #00ff99;"></p>
  </div>

  <script>
    const usernames = [
      "DarkWolf", "PixelNeko", "GhostRider", "SenpaiKiller", "Zeno", "Crimson", "SilentFox",
      "LunaChan", "NeoXD", "SkullFace", "NightCore", "R3ktBot", "Vortex", "AquaTiger", "CyberBoy"
    ];

    function getRandomUsername() {
      const name = usernames[Math.floor(Math.random() * usernames.length)];
      const tag = Math.floor(1000 + Math.random() * 9000);
      return `${name}#${tag}`;
    }

    function getRandomPassword(length = 12) {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()";
      let pass = "";
      for (let i = 0; i < length; i++) {
        pass += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return pass;
    }

    function generate() {
      document.getElementById("username").value = getRandomUsername();
      document.getElementById("password").value = getRandomPassword();
      document.getElementById("msg").textContent = "";
    }

    function copyText(id) {
      const input = document.getElementById(id);
      input.select();
      input.setSelectionRange(0, 99999); // Cho mobile
      document.execCommand("copy");

      const label = id === "username" ? "Tên người dùng" : "Mật khẩu";
      document.getElementById("msg").textContent = `✅ Đã sao chép ${label}!`;

      setTimeout(() => {
        document.getElementById("msg").textContent = "";
      }, 2000);
    }
  </script>

</body>
</html>
